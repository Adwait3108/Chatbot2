<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="static/signupstyles.css">
</head>
<body>
  <div class="container">
    <!-- Left side (Gradient background with steps) -->
    <div class="left-side">
      <div class="steps">
        <h1>CampusCompass</h1>
        <h2>Welcome Back</h2>
        <p>Follow these steps to log into your account.</p>
        <div class="step">
          <div class="step-box">
            <span>1</span> Sign up your account
          </div>
          <div class="step-box active">
            <span>2</span> Login into your account
          </div>
          <div class="step-box">
            <span>3</span> Get Started
          </div>
        </div>
      </div>
    </div>

    <!-- Right side (Form) -->
    <div class="right-side">
      <div class="form-container">
        <h2>Login</h2>
        <p>Enter your details to log in to your account.</p>

        <form action="/login" method="POST">
          <div class="input-group">
            <input type="text" placeholder="Username" id="username" name="username" required>
          </div>
          <div class="input-group">
            <input type="password" placeholder="Enter your password" id="password" name="password" required>
          </div>
          <button type="submit">Log In</button>
        </form>

        <p id="loginn">Don't have an account? <a href="/signup">Sign up here</a></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
