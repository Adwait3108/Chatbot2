<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="stylesheet" href="static/signupstyles.css">
</head>
<body>
  <div class="container">
    <!-- Left side (Gradient background with steps) -->
    <div class="left-side">
      <div class="steps">
        <h1>CampusCompass</h1>
        <h2>Get Started with Us</h2>
        <p>Complete these easy steps to register your account.</p>
        <div class="step">
          <div class="step-box active">
            <span>1</span> Sign up your account
          </div>
          <div class="step-box">
            <span>2</span> Login into your account
          </div>
          <div class="step-box">
            <span>3</span> Get Started
          </div>
        </div>
      </div>
    </div>

    <!-- Right side (Form) -->
    <div class="right-side">
      <div class="form-container">
        <h2>Sign Up Account</h2>
        <p>Enter your personal data to create your account.</p>
        
        <form action="/signup" method="POST">
          <div class="input-group">
            <input type="text" placeholder="eg. Ramu" id="first-name" name="first-name" required>
            <input type="text" placeholder="eg. Sharma" id="last-name" name="last-name" required>
          </div>
          <div class="input-group">
            <input type="email" placeholder="eg. ramusharma@gmail.com" id="email" name="email" required>
          </div>
          <div class="input-group">
            <input type="password" placeholder="Enter your password" id="password" name="password" required>
            <p class="password-info">Must be at least 8 characters.</p>
          </div>
          <button type="submit">Sign Up</button>
        </form>

        <p id="loginn">Already have an account? <a href="/login">Log in here</a></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
